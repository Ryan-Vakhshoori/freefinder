<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeFinder</title>
  <script src="../dist/popup.js" defer></script>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="availabilityContainer">
    <div id="headerContainer">
      <div id="dateRange"></div>
      <button id="settingsBtn" title="Settings" class="settings-btn"></button>
    </div>
    <div id="availabilityDays" class="content"></div>
    <div id="mainSettings">
      <div id="timeInputsContainer" class="settingsCard">
        <div class="timeInputGroup">
          <label class="textLabel" for="startOfDay">Day start time</label>
          <input type="time" id="startOfDay" value="00:00">
        </div>
        <div class="timeInputGroup">
          <label class="textLabel" for="endOfDay">Day end time</label>
          <input type="time" id="endOfDay" value="23:59">
        </div>
      </div>
      <div id="slotDurationContainer" class="settingsCard">
        <label class="textLabel" for="minSlotDuration">Minimum slot duration (minutes)</label>
        <input type="number" id="minSlotDuration" class="numberInput" value="15" min="1">
      </div>
    </div>
  </div>
  <div id="settingsContainer">
    <div id="headerContainer" class="settingsHeader">
      <button id="backBtn" class="settings-btn" title="Back"></button>
      <p class="settingsText">Settings</p>
    </div>
    <div class="settingsCard">
      <div class="settingInput">
        <label class="textLabel" for="bufferBeforeEvents">Buffer before events (minutes)</label>
        <input type="number" id="bufferBeforeEvents" class="numberInput" value="0" min="0">
      </div>
      <div class="settingInput">
        <label class="textLabel" for="bufferAfterEvents">Buffer after events (minutes)</label>
        <input type="number" id="bufferAfterEvents" class="numberInput" value="0" min="0">
      </div>
    </div>
    <div class="settingsCard">
      <p class="settingsText">Availability format</p>
      <div class="radioInput">
        <input type="radio" id="formatRanges" name="availabilityFormat" checked>
        <label for="availabilityFormat">Time ranges</label>
      </div>
      <div class="radioInput">
        <input type="radio" id="formatPoints" name="availabilityFormat">
        <label for="availabilityFormat">Time points at intervals</label>
      </div>
      <div id="pointIntervalSetting" class="settingsInput">
        <label class="textLabel" for="pointInterval">Time point interval (minutes)</label>
        <input type="number" id="pointInterval" class="numberInput" value="30" min="1">
      </div>
    </div>
  </div>
  <p id="unsupportedMessage">
    Unsupported website detected. Please open Google Calendar.
  </p> 
</body>
</html>
