<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeFinder</title>
  <script src="../dist/popup.js" defer></script>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="availabilityContainer">
    <div id="headerContainer" style="display: flex; align-items: center;">
      <div id="dateRange"></div>
      <button id="settingsBtn" title="Settings" class="settings-btn"></button>
    </div>
    <div id="availabilityDays" style="max-height: 300px; overflow-y: auto;"></div>
    <div id="timeInputsContainer">
      <div class="timeInputGroup">
        <label for="startOfDay">Day start time</label>
        <input type="time" id="startOfDay" value="00:00">
      </div>
      <div class="timeInputGroup">
        <label for="endOfDay">Day end time</label>
        <input type="time" id="endOfDay" value="23:59">
      </div>
    </div>
    <div id="slotDurationContainer">
      <label for="minSlotDuration">Minimum slot duration (minutes)</label>
      <input type="number" id="minSlotDuration" value="15" min="1">
    </div>
  </div>
  <div id="settingsContainer">
    <div id="headerContainer" style="display: flex; align-items: center;">
      <div style="display: flex; align-items: center;">
        <button id="backBtn" class="settings-btn" title="Back" style="margin-right: 8px;"></button>
        <p style="margin: 0;">Settings</p>
      </div>
    </div>
    <!-- ...rest of settings content... -->
  </div>
  <p id="unsupportedMessage">
    Unsupported website detected. Please open Google Calendar.
  </p> 
</body>
</html>
