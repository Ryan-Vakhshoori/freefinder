<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Availability Extractor</title>
    <script src="popup.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            width: 320px; /* Set a fixed width for the popup */
        }

        textarea {
            font-family: inherit; /* Match the font of the rest of the popup */
            font-size: 14px;
            width: 100%;
            height: 120px;
            resize: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            font-family: inherit;
            font-size: 14px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        label {
            font-family: inherit;
            font-size: 14px;
            display: block;
            margin-top: 10px;
        }

        input {
            font-family: inherit;
            font-size: 14px;
            padding: 6px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="availabilityContainer">
        <h2>Your Availability</h2>
        <textarea id="availabilityText" rows="10" cols="30" readonly></textarea>
        <button id="copyButton">Copy to Clipboard</button>
        <label for="startOfDay">Start of Day:</label>
        <input type="time" id="startOfDay" value="00:00">
        <label for="endOfDay">End of Day:</label>
        <input type="time" id="endOfDay" value="23:59">
        <label for="minSlotDuration">Minimum Slot Duration (minutes):</label>
        <input type="number" id="minSlotDuration" value="15" min="1">
    </div>
    <p id="unsupportedMessage">
        Unsupported website detected. Please open Google Calendar.
    </p> 
</body>
</html>
